<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configuration GPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwind.min.js"></script>
</head>
<body class="bg-gray-900">
<div class="w-[500px] mx-auto mt-6 bg-gray-800 rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-white" id="page-title">Configuration</h1>

    <div class="mb-4">
        <label for="apiKey" class="block text-gray-300 font-medium mb-2">API Key</label>
        <input
                type="text"
                id="apiKey"
                placeholder="Entrez votre API Key"
                class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="API Key"
                tabindex="0"
        >
        <p id="apiKeyError" class="text-red-400 mt-1 text-sm" style="display: none;"></p>
    </div>

    <div class="mb-4">
        <label for="maxTokens" class="block text-gray-300 font-medium mb-2">Max Tokens</label>
        <input
                type="number"
                id="maxTokens"
                value="150"
                class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Max Tokens"
                tabindex="0"
        >
    </div>

    <div class="mb-4" id="modelContainer">
        <label for="modelSelect" class="block text-gray-300 font-medium mb-2">Modèle</label>
        <select
                id="modelSelect"
                class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Modèle"
                tabindex="0"
        >
<!--            <option value="o1-mini">o1-mini</option>-->
            <option value="gpt-4-turbo">gpt-4-turbo</option>
            <option value="gpt-4o">gpt-4o</option>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            <option value="gpt-4">gpt-4</option>
            <option value="chatgpt-4o-latest">chatgpt-4o-latest</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="contextPrompt" class="block text-gray-300 font-medium mb-2">Prompt de contexte</label>
        <textarea
                id="contextPrompt"
                rows="4"
                class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Prompt de contexte"
                tabindex="0"
        >Contexte : Je veux que m'explique à quoi correspond ce mot ou cette phrase ou bien réponds à cette question. Je ne veux pas que tu fasses de mises en forme du style markdown, fais des phrases courtes en moins de 150 token de l'api openai, réponds en français. Sujet : </textarea>
    </div>

    <button
            id="saveBtn"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
            aria-label="Enregistrer"
            tabindex="0"
    >
        Enregistrer
    </button>

    <p id="status" class="text-center mt-2 text-green-400" role="alert"></p>
</div>

<script src="options.js"></script>
</body>
</html>
